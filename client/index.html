<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="app" v-cloak>
  
    <h1>REST API</h1>
 
      <form @submit.prevent="createContact">
        <div class="row">
          <div class="col-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
          </div>
          <div class="col-3">
            <label for="value" class="form-label">Значение</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" :disabled="!canCreate">Создать</button>
      </form>
      
      <br>

      <div v-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
          <div class="card-body">
            <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}" >{{contact.name}}</h5>
            <p class="card-text">{{contact.value}}</p>
            <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Отменить</button>
            <button class="btn btn-danger" @click="removeContact(contact.id)">Удалить</button>
          </div>
        </div>
      </div>

      <p v-else>Контактов пока нет ((</p>

  </div>
 
  <script type="module" src="front.js"></script>
  
</body>
</html>
